<h5>Custom Data Dimensions</h5>
<p>
  By default d4 expects a data objet where <code>x</code> and <code>y</code> keys define the chart
  dimensions. These can easily be overridden as the following example demonstrates:
</p>
<hr/>
<script type="text/javascript" charset="utf-8" id='source_code'>
'use strict';

$(document).ready(function(){
  // By default d4 expects a series object, which uses the following format:
  // { x : '2010', y : 10 }.
  // The default format is not desired and so we'll override it.
  var data = [
    ['2010', -10],
    ['2011', 20],
    ['2012', 30],
    ['2013', 40],
    ['2014', 50]
  ];
  var chart = d4.charts.column()
  .x(function(x){
    x.key(0);
  })
  .y(function(y){
    y.key(1);
  })

  d3.select('#example')
  .datum(data)
  .call(chart);
});

</script>
<div id="example"></div>
